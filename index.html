<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card-Elizabeth</title>
</head>
<body>
    <main class="card">
        <div class="card-image">
            <img src="./images/fondo-tech.jpg" alt="Card Image">
        </div>
        <div class="card-avatar">
            <img src="./images/eli.jpg" alt="Avatar">
        </div>
        <div class="title">Elizabeth Requena</div>
        <div class="subtitle">Student FIIS</div>
        <div class="card-button">
            <button class="btn">Contact</button>
            <button class="btn">Follow</button>
        </div>
    </main>
</body>
</html>
